<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <input type="text" readonly placeholder="0">
            <div class="cal-btn">
            <div>
                <button onclick="clears()" class="cbtn">AC</button>
                <button onclick="backspace()" class="cbtn">DEL</button>
                <button onclick="valuePass('%')" class="operators">%</button>
                <button onclick="valuePass('/')" class="operators">/</button>
                <button onclick="valuePass('7')">7</button>
                <button onclick="valuePass('8')">8</button>
                <button onclick="valuePass('9')">9</button>
                <button onclick="valuePass('*')"  class="operators">*</button>
                <button onclick="valuePass('4')">4</button>
                <button onclick="valuePass('5')">5</button>
                <button onclick="valuePass('6')">6</button>
                <button onclick="valuePass('-')" class="operators">-</button>
                <button onclick="valuePass('1')">1</button>
                <button onclick="valuePass('2')">2</button>
                <button onclick="valuePass('3')">3</button>
                <button onclick="valuePass('+')" class="operators">+</button>
                <button onclick="valuePass('00')">00</button>
                <button onclick="valuePass('0')" class="stretch">0</button>
                <button onclick="valuePass('.')">.</button>
                <button onclick="calculate()" class="operators">=</button>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
